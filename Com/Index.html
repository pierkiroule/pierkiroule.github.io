<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Générateur d'épreuves</title>
    <!-- Inclusion de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Inclusion de jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Conteneur principal -->
    <div class="container mt-5">
      <!-- Titre -->
      <h1 class="text-center mb-5">Générateur d'épreuves</h1>
      <!-- Bouton de lancement de défi -->
      <button id="launch-challenge" class="btn btn-primary btn-block mb-5">Lancer un défi</button>
      <!-- Conteneur pour l'affichage de l'épreuve -->
      <div id="challenge-container" class="text-center mb-5"></div>
      <!-- Bouton de rafraîchissement -->
      <button id="refresh-challenge" class="btn btn-secondary btn-block">Rafraîchir</button>
    </div>
    <!-- Inclusion du script de gestion des épreuves -->
    <script src="script.js"></script>
  </body>
</html>
