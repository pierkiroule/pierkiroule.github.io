<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>

<a-gltf-model src="https://raw.githubusercontent.com/pierkiroule/anim/master/sam/scene.gltf" position="0 0 0" rotation="-90 0 0" scale="0.008 0.008 0.008"> 
			
<a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation></a-gltf-model>
<a-gltf-model src="https://raw.githubusercontent.com/pierkiroule/anim/master/samourai/scene.gltf" position="0 0 0" rotation="-90 0 0" scale="0.8 0.8 0.8">
			
</a-gltf-model>		
<a-marker-camera preset='kanji'></a-marker-camera>
		      		
</body>
