<script src="https://aframe.io/releases/0.7.0/aframe.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
         <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
    <a-asset-item id="scene" src="https://raw.githubusercontent.com/pierkiroule/gltf/master/drone/scene.gltf"></a-asset-item>
  </a-assets>
        <a-sound src="http://hypnographism.com/wp-content/uploads/2018/03/hardi.mp3" autoplay="true"
    position="-3 1 -4"></a-sound>
                  <a-entity gltf-model="#scene" rotation="0 0 0" position="0 0 0" scale="0.008 0.008 0.008" animation-mixer></a-entity>
     <a-animation attribute="rotation" fill="forwards" easing="linear" dur="8000" from="0 0 0" to="0 0 0" repeat="indefinite"></a-animation>
<a-marker-camera preset='hiro'></a-marker-camera>
          </a-scene>
         
</body>
