<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>

<a-gltf-model src="https://raw.githubusercontent.com/pierkiroule/anim/master/popiloop2/scene.gltf" position="0 0 0" rotation="-90 0 0" scale="0.8 0.8 0.8" animation-mixer="clip: Cinema_4D_Prise Principale; loop:infinity> 
		  <a-entity light="type: directional;
                   castShadow: true;
                   intensity: 0.2;
                   shadowCameraVisible: false;"
            position="5 5 5"></a-entity></a-entity>
			    a-entity>
  <a-entity position="5 0 0"></a-entity>
  <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
</a-entity>
 </a-gltf-model>
		
	
		      		
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
