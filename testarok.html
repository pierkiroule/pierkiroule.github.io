<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>

    <a-asset-item id="scene" src="https://raw.githubusercontent.com/pierkiroule/anim/master/mech_drone(2)/scene.gltf";"
animation-mixer="clip: scene; loop:once"></a-asset-item>

            <a-entity scale="0.008 0.008 0.008" gltf-model="#scene"></a-entity>
								    <a-animation attribute="rotation"
        dur="7000"
        fill="forwards"
        to="0 360 0"
        easing ="linear"
        repeat="none"></a-animation>
		      		
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
