<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>

<a-gltf-model src="https://raw.githubusercontent.com/pierkiroule/anim/master/moleculeimaginaire1/scene.gltf" position="0 0 0" rotation="-90 0 0" scale="0.08 0.08 0.08"> 
		  			   <a-animation attribute="rotation"
               dur="30000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
</a-entity>
 </a-gltf-model>
		
	<a-marker-camera preset='hiro'>
	</a-marker-camera>
		      		
		<a-marker-camera preset='custom' type="pattern" url='https://raw.githubusercontent.com/pierkiroule/anim/master/moleculeimaginaire1/pattern-marker%20(4).patt'>
	</a-marker-camera>
	</a-scene>
</body>
