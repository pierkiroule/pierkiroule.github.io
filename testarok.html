<script src="https://aframe.io/releases/0.7.0/aframe.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
         <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
    <a-asset-item id="scene" src="https://raw.githubusercontent.com/pierkiroule/gltf/master/drone/scene.gltf"></a-asset-item>
               </a-assets>
                
                  <a-image src="https://www.culture-informatique.net/WordPress3/wp-content/uploads/2016/01/logo-https-300x225.png"></a-image>
             <a-entity gltf-model="#scene" rotation="0 0 0" position="0 0 0" scale="0.008 0.008 0.008" animation-mixer></a-entity>
     <a-animation attribute="rotation" fill="forwards" easing="linear" dur="6000" from="0 0 0" to="0 360 0" repeat="2"></a-animation>           
           <a-text value="coucou" color="#E3641C"
        position="0 -0.5 -0.5" scale="1.2 1.2 1.2"></a-text>
           <a-sound src="src: url(https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav)" autoplay="true" position="0 2 5"></a-sound>
        
           <a-marker-camera preset='hiro'></a-marker-camera>
          
                   
       
          </a-scene>
         
</body>
