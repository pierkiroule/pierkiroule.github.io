<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-box position='0 0 0' scale='0.2 0.2 0.3" material='opacity: 1 color=red;'></a-box>
    <!-- create your content here. just a box for now -->
   
    <!-- define your gltf asset -->
<a-assets>
  <a-asset-item id="Unity2Skfb" src="https://raw.githubusercontent.com/pierkiroule/gltf/master/Unity2Skfb/Unity2Skfb.gltf" scale="0.4 0.4 0.4"></a-asset-item>
</a-assets>
<!-- use your gltf model -->
<a-entity gltf-model="##Unity2Skfb"></a-entity>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
