<script src="https://aframe.io/releases/0.7.0/aframe.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
         <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
    <a-asset-item id="scene" src="https://raw.githubusercontent.com/pierkiroule/gltf/master/drone/scene.gltf"></a-asset-item>
    <audio src="http://s1download-universal-soundbank.com/mp3/sounds/3624.wav" autoplay="true" loop="true" preload="auto"></audio>
             <img id="ground" src="http://pngimg.com/uploads/sun/sun_PNG13450.png" width="2" height="1">
  </a-assets>

      
                  <a-entity gltf-model="#scene" rotation="0 0 0" position="0 0 0" scale="0.008 0.008 0.008" animation-mixer></a-entity>
     <a-animation attribute="rotation" fill="forwards" easing="linear" dur="8000" from="0 0 0" to="0 0 360" repeat="indefinite"></a-animation>
<a-marker-camera preset='hiro'></a-marker-camera>
           <a-text value="Bienvenue mon ami!" color="#BBB"
        position="-0.9 0.2 -3" scale="0.008 0.008 0.008"></a-text>
       
          </a-scene>
         
</body>
