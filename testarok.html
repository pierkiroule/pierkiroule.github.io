<script src="https://aframe.io/releases/0.7.0/aframe.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
         <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
    <a-asset-item id="scene" src="https://raw.githubusercontent.com/pierkiroule/gltf/master/drone/scene.gltf"></a-asset-item>
               </a-assets>
                
                  <a-image src=url(https://pbs.twimg.com/profile_images/469017630796296193/R-bEN4UP_400x400.png)></a-image>
             <a-entity gltf-model="#scene" rotation="0 0 0" position="0 0 0" scale="0.008 0.008 0.008" animation-mixer></a-entity>
     <a-animation attribute="rotation" fill="forwards" easing="linear" dur="6000" from="0 0 0" to="0 360 0" repeat="2"></a-animation>
<a-marker-camera preset='hiro'></a-marker-camera>
           <a-text value="Bienvenue mon ami!" color="#BBB"
        position="-1 0 0" scale="0.8 0.8 0.8"></a-text>
          <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay loop
      preload></audio>
        
             
       
          </a-scene>
         
</body>
